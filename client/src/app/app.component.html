
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container">
    <img src="../assets/Pokedex.png" class="pokeDex">
    <img src={{sprite}} class="pokemonSprite">
    <div class="pokemonName">{{pokemon}}</div>
    <div class="pokemonDescription">{{pokemonDescription}}</div>
    <div class="PrevButton" (click)="IteratePokemon(false)"> </div>
    <div class="NextButton" (click)="IteratePokemon(true)"> </div>
</div>

<div class="text-center">

    <br>
    @for (pokemonType of pokemonTypes; track $index) 
    {
        <li>{{pokemonType.type.name}} </li>
    }
    <br>



    <br>
</div>
