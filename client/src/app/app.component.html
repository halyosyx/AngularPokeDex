

<div class="PokeDexInfo">

<p class="text-center">{{title}}</p>
<div class="Sprite">
    <img src={{sprite}}>
</div>
<div class="text-center">
    {{pokemon}}
    <br>
    @for (pokemonType of pokemonTypes; track $index) 
    {
        <li>{{pokemonType.type.name}} </li>
    }

    <br>

    <button (click)="IteratePokemon(false)">Prev</button>
    <button (click)="IteratePokemon(true)">Next</button>
</div>
</div>
